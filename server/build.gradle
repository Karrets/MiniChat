plugins {
    id 'java'
    id 'application'
}

group = 'space.kodirex.MiniChat'
version = 'dev'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.netty:netty-all:4.1.92.Final'
    testImplementation platform('org.junit:junit-bom:5.9.2')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName 'space.kodirex.MiniChat.server.Main'
}